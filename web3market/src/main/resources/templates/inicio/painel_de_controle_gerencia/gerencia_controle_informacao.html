<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Produto</title>
</head>
<body>
    <h1>Gerência do Produto</h1>
    <form th:action="@{/inicio/formulario_preenchido}" method="post">
<table>

  <tr>        
    <td>
      <label for="cpf_cliente">CPF do Cliente:</label>
    </td>
    <td>
	  <input type="text" id="cpf_cliente" name="cpf_cliente" th:required="true">
    </td>
  </tr> 
    	
  <tr>        
    <td>
      <label for="endereco_inserir_produto_por_cliente">Endereço da Página de Entrada para Inserção de Produtos Selecionados por Cliente:</label>
    </td>
    <td>
      <input type="text" id="endereco_inserir_produto_por_cliente" name="endereco_inserir_produto_por_cliente" th:required="true">
    </td>
  </tr>
    	
  <tr>        
    <td>
      <label for="endereco_inserir_produto_por_cliente_confirmar">Confirmação do Endereço da Página de Entrada para Inserção de Produtos Selecionados por Cliente:</label>
    </td>
    <td>
      <input type="text" id="endereco_inserir_produto_por_cliente_confirmar" name="endereco_inserir_produto_por_cliente_confirmar" th:required="true">
    </td>
  </tr>
    	
  <tr>        
    <td>
      <label for="endereco_inserir_produto_por_cliente_salvo">Salvamento do Endereço da Página de Entrada para Inserção de Produtos Selecionados por Cliente:</label>
    </td>
    <td>
      <input type="text" id="endereco_inserir_produto_por_cliente_salvo" name="endereco_inserir_produto_por_cliente_salvo" th:required="true">
    </td>
  </tr>
    	
  <tr>        
    <td>
      <label for="endereco_inserir_produto_por_vendas_gerais">Endereço da Página de Entrada para Inserção de Produtos Selecionados em Geral:</label>
    </td>
    <td>
      <input type="text" id="endereco_inserir_produto_por_vendas_gerais" name="endereco_inserir_produto_por_vendas_gerais" th:required="true">
    </td>
  </tr>
    	
  <tr>        
    <td>
      <label for="endereco_inserir_produto_por_vendas_gerais_confirma">Confirmação do Endereço da Página de Entrada para Inserção de Produtos Selecionados em Geral:</label>
    </td>
    <td>
      <input type="text" id="endereco_inserir_produto_por_vendas_gerais_confirma" name="endereco_inserir_produto_por_vendas_gerais_confirma" th:required="true">
    </td>
  </tr>
    	
  <tr>        
    <td>
      <label for="endereco_inserir_produto_por_vendas_gerais_salvo">Salvamento do Endereço da Página de Entrada para Inserção de Produtos Selecionados em Geral:</label>
    </td>
    <td>
      <input type="text" id="endereco_inserir_produto_por_vendas_gerais_salvo" name="endereco_inserir_produto_por_vendas_gerais_salvo" th:required="true">
    </td>
  </tr>

 </table>
 <table>
    <tr>        
        <td>        
        <button type="submit">Enviar</button>
        </td>
     </tr> 
           
    </form>
    
</table>
</body>
</html>
